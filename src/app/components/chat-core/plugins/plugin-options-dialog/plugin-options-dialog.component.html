<ng-container *ngIf="canShowParams">
    <p-button label="Edit Plugin" (click)="showDialog()"></p-button>

    <p-dialog [(visible)]="visible" [header]="`Plugin Parameters: ${pluginName}`">

        <div class="param-container" *ngIf="visible">
            <app-drunk-plugin-params *ngIf="pluginType==='act-drunk'" [params]="pluginParams"></app-drunk-plugin-params>
            <app-ignore-specific-agent-plugin-params *ngIf="pluginType==='ignore-specific-agent'"
                [params]="pluginParams"></app-ignore-specific-agent-plugin-params>
            <app-label-memory-plugin-params *ngIf="pluginType==='labeled-memory-plugin'"
                [params]="pluginParams"></app-label-memory-plugin-params>
            <app-create-text-file-plugin-params [params]="pluginParams"
                *ngIf="pluginType==='create-text-documents-plugin'"></app-create-text-file-plugin-params>
            <app-manage-doc-folder-params *ngIf="pluginType==='manage-document-folder'"
                [params]="pluginParams"></app-manage-doc-folder-params>
        </div>

        <ng-template #footer>
            <div class="footer-button-controls">
                <p-button label="OK" (click)="closeDialog()"></p-button>
            </div>
        </ng-template>
    </p-dialog>
</ng-container>
