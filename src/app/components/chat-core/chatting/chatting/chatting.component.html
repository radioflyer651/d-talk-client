<div class="chatting-container">
  <div class="chatting-pane chatting-pane--left">

  </div>
  <div class="chatting-pane chatting-pane--right">

    <div class="chat-history-area" *ngIf="(chattingService.chatHistory$ | async ) as messages">
      <app-chat-message *ngFor="let message of messages" [message]="message"></app-chat-message>
    </div>

    <div class="chat-input-area">
      <input type="text" class="chat-input" placeholder="Type your message..." [(ngModel)]="chatMessage" />
      <p-button *ngIf="!isLoading" label="Send" severity="contrast" (click)="sendMessage()"></p-button>
      <p-button *ngIf="isLoading " label="Cancel" severity="warn" (click)="cancelLlmMessage()"></p-button>

      <p-button [disabled]="isLoading" label="Clear Messages" severity="contrast" (click)="clearMessages()"></p-button>
      <a [routerLink]="['/projects', projectId, 'chat-rooms', chatRoomId]">
        <p-button label="Configuration"></p-button>
      </a>
    </div>
  </div>
</div>
