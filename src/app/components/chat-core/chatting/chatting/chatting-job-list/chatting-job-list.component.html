<div *ngIf="chatRoomService.chatRoomJobInstances ">
    <div *ngFor="let job of chatRoomService.chatRoomJobInstances; let i = index" class="chat-job-item"
        (dragover)="onJobInstanceDragOver($event, job, i)"
        (drop)="onJobInstanceDrop($event, job, i)"
        (dragenter)="onJobInstanceDragEnter($event, i)"
        (dragleave)="onJobInstanceDragLeave($event, i)"
        [class.drag-over]="dragOverIndex === i"
        draggable="true"
        (dragstart)="onJobInstanceDragStart($event, job, i)"
        (dragend)="onJobInstanceDragEnd($event, job, i)">
        <div class="job-header">
            {{ job.configuration?.name }}
        </div>
        <div class="job-body">
            <div class="agent-name mt-2">
                Agent: {{ job.agent?.name }}
            </div>
            <div class="checkbox-container mt-1">
                <p-checkbox [binary]="true" [(ngModel)]="job.disabled" (onChange)="setJobDisabled(job)"></p-checkbox>
                <label>Disabled</label>
            </div>
        </div>
    </div>
</div>
