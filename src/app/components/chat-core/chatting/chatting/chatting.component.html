<div class="chatting-container">
  <div class="chatting-pane chatting-pane--left">
    <!-- Left (narrow) pane content goes here -->
  </div>
  <div class="chatting-pane chatting-pane--right">
    <div class="chat-history-area">
        <app-chat-message *ngFor="let message of messages" [message]="message"></app-chat-message>
    </div>
    <div class="chat-input-area">
      <input type="text" class="chat-input" placeholder="Type your message..." />
      <button class="chat-send-btn">Send</button>
    </div>
  </div>
</div>
